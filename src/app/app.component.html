<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>John's Blog</h4>
      <ul style="list-style: none;">
        <li ><a href="#section1">Collection</a></li>
        <li><a href="#section2">Color</a></li>
        <li><a href="#section2">Category</a></li>
        <li><a href="#section2">Price range</a></li>
      </ul><br>

    </div>

    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-6 col-lg-4 mb-3" *ngFor="let item of furnitureArr;">
                <div class="card" >
                  <img class="card-img-top" src={{item.image}} alt="Card image cap">
                  <div class="card-body">
                    <div class="card-title">{{item.name}}</div>
                    <a href="#">{{item.category}}</a>
                    <a href="#" style="float:right;">${{item.price}}</a>
                    <ngx-star-rating formControlName="rating" [id]="'rating'"></ngx-star-rating>
                  </div>
                </div>
          </div>
      </div>
    </div>
  </div>
</div>
